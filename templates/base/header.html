	<head>

		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />

		/>

		<!-- Vendor CSS Files -->
		<link
			href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
			rel="stylesheet"
		/>
		<link
			href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}"
			rel="stylesheet"
		/>

		<link
			href="{% static 'vendor/swiper/swiper-bundle.min.css' %}"

		/>

			href="{% static 'vendor/glightbox/css/glightbox.min.css' %}"

	<body class="index-page">
		<header id="header" class="header position-relative">
			<div class="container-fluid container-xl position-relative">
				<div class="top-row d-flex align-items-center justify-content-between">
					<a href="{% url 'home' %}" class="logo d-flex align-items-end">
						<!-- Uncomment the line below if you also wish to use an image logo -->
						<!-- <img src="assets/img/logo.webp" alt=""> -->
						<h1 class="sitename">Blog Website</h1>
						<span>.</span>
					</a>

					<div class="d-flex align-items-center">
						<form class="search-form ms-4" action="{% url 'search' %}" method="GET">
							<input type="text" name="keyword" placeholder="Search..." class="form-control" />
							<button type="submit" class="btn">
								<i class="bi bi-search"></i>
							</button>
						</form>
					</div>
				</div>
			</div>

			<div class="nav-wrap">
				<div class="container d-flex justify-content-center position-relative">
					<nav id="navmenu" class="navmenu">
						<ul>
							<li><a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
							<li><a href="{% url 'categories' %}" class="{% if '/category/' in request.path or '/categories/' in request.path or '/tag/' in request.path %}active{% endif %}">Categories</a></li>
							<li><a href="{% url 'author' %}" class="{% if request.path == '/author' %}active{% endif %}">Author Profile</a></li>

							<li><a href="{% url 'contacts' %}" class="{% if request.path == '/contacts/' %}active{% endif %}">Contact</a></li>
						</ul>
						<i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
					</nav>
				</div>
			</div>
		</header>

		<main class="main">
